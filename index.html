<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluyendo FontAwesome para el ícono de fuego -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Sección con el texto de arriba -->
    <section class="texto-arriba">
        <h1>Hola mi vida :3 meda no te preocupes ya estarás descansando más tardesito, besitos:)</h1>
    </section>

    <!-- Contenedor del corazón animado -->
    <section class="heart-contenedor">
        <div class="heart"></div>
    </section>

    <!-- Botón debajo del corazón -->
    <section class="boton-container">
        <button class="boton" onclick="iniciarCuentaRegresiva()">
            <i class="fas fa-fire"></i> Presióname
        </button>
    </section>

    <!-- Contenedor para mostrar la cuenta regresiva -->
    <div id="countdown" class="countdown"></div>

    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
